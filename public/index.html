<!DOCTYPE html>
<html>

<head>
    <title>GitHub Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/github-viewer/app.js"></script>
    <script src="js/github-viewer/controllers.js"></script>
    <script src="js/github-viewer/services.js"></script>
</head>


<body ng-app="githubViewer">

    <div class="header">
        <h1>GitHub Viewer</h1>
    </div>

    <div ng-controller="user">
        <div class="user-name-input">
            <form ng-submit="search_user(username_to_search)">
                <input type="search" placeholer="user name" required ng-model="username_to_search" />
                <input type="submit" value="Search" />
            </form>
        </div>

        <div class="warning" ng-show="requests_remain">
            <p>Requests remain: {{ requests_remain }}</p>
        </div>

        <div class="user-info" ng-include="'user_details.html'" ng-show="user">
        </div>
</body>

</html>
